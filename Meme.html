<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Deepa?</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff4081;
            text-shadow: 2px 2px 4px #000;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-yes {
            background-color: #007bff;
            color: #fff;
        }

        .btn-yes:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-no:hover {
            background-color: #a71d2a;
            transform: scale(1.05);
        }

        .message {
            font-size: 2.5em;
            margin-top: 50px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }

        .back-button {
            font-size: 1.2em;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Are You Deepa?</h1>
        <div class="buttons">
            <button class="btn-yes" onclick="showDeepaMessage()">Yes</button>
            <button class="btn-no" onclick="showOtherMessage()">No</button>
        </div>
    </div>
    <div id="response" style="display:none;">
        <div class="message" id="response-message"></div>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function showDeepaMessage() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response-message').innerHTML = 'I knew it! You\'re as useless as ever! ðŸ˜‰';
        }

        function showOtherMessage() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('response').style.display = 'block';
            document.getElementById('response-message').innerHTML = 'Nice try! But you must be Deepa! I\'ve never seen anyone more useless! ðŸ˜‚';
        }

        function goBack() {
            document.getElementById('response').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>
</body>
</html>
